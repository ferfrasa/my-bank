<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Cliente
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cliente</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card>


    <ion-card-header>


      <ion-item>
        <ion-avatar slot="start">
          <img src="/assets/shapes.svg">
        </ion-avatar>
        <ion-card-title>Bienvenido <ion-text color="primary">{{userActive.name |uppercase}}</ion-text> </ion-card-title>


      </ion-item>
      <ion-card-subtitle> Correo: {{userActive.email}} </ion-card-subtitle>

    </ion-card-header>

    <ion-card-content>
     última conexión: {{userActive.dateAcces}}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-text>Actualmente cuenta con las siguientes cuentas </ion-text>
      <!--<ion-button fill="outline" slot="end">Ver Todas</ion-button>-->
    </ion-item>


  </ion-card>

  <ion-card>


    <ion-list>
      <ion-list-header>
       Cuentas Asociadas al cliente
      </ion-list-header>



      <ion-item *ngFor="let account of accounstUser.accounts">
        <ion-icon name="card" slot="start"></ion-icon>
        <ion-label>
          <h2>{{account?.balance |currency}}</h2>
          <h3>Cuenta: {{account?.type}}</h3>
          <p>{{account?.name}}</p>
        </ion-label>
        <ion-icon name="arrow-forward" slot="end" (click)="viewDetailAccount(account)"></ion-icon>
      </ion-item>

    </ion-list>
  </ion-card>

</ion-content>
